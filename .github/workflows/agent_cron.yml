name: agent-cron

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos (UTC)
  workflow_dispatch: {}      # permite lanzarlo manualmente

permissions:
  contents: read

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      AGENT_TICK_URL: ${{ secrets.AGENT_TICK_URL }}
      AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
    steps:
      - name: Trigger tick
        shell: bash
        run: |
          curl -fsS -X POST "$AGENT_TICK_URL" \
            -H "Authorization: Bearer $AGENT_TOKEN"
